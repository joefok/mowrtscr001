<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dino Jump with Face Gesture</title>
  <style>
    body { margin: 0; background: #f7f7f7; }
    canvas { display: block; margin: 40px auto; background: #fff; border: 2px solid #888; }
    #info { text-align: center; font-family: sans-serif; margin-top: 10px; }
    video { display: none; }
  </style>
</head>
<body>
<canvas id="game" width="600" height="200"></canvas>
<div id="info">
  <span>Jump by moving your head upward!</span>
</div>
<video id="webcam" autoplay playsinline width="300" height="300"></video>
https://cdn.jsdelivr.net/npm/@tensorflow/tfjs</script>
https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection</script>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const video = document.getElementById('webcam');

const GROUND_Y = 170;
const DINO_WIDTH = 44, DINO_HEIGHT = 47;
const CACTUS_WIDTH = 20, CACTUS_HEIGHT = 40;
const GRAVITY = 0.7;
const JUMP_VELOCITY = -12;
const DINO_X = 50;

let dino = {}, cacti = [], cactusTimer = 0;
let score = 0, highScore = 0, gameOver = false;
let restartTimer = 0;
let detector;

function initDino() {
  dino = {
    x: DINO_X,
    y: GROUND_Y - DINO_HEIGHT,
    vy: 0,
    jumping: false,
    alive: true,
    frame: 0,
    legSwap: false
  };
}

function drawDino() {
  ctx.save();
  ctx.translate(dino.x, dino.y);
  ctx.fillStyle = "#666";
  ctx.fillRect(0, 10, 34, 30);
  ctx.fillRect(28, 0, 16, 18);
  ctx.fillStyle = "#fff";
  ctx.fillRect(39, 6, 3, 3);
  ctx.fillStyle = "#222";
  ctx.fillRect(40, 7, 1, 1);
  ctx.fillStyle = "#444";
  ctx.fillRect(10, 30, 8, 6);
  ctx.fillRect(24, 30, 8, 6);
  ctx.fillStyle = "#333";
  if (dino.legSwap) {
    ctx.fillRect(8, 40, 8, 7);
    ctx.fillRect(24, 40, 8, 7);
  } else {
    ctx.fillRect(14, 40, 8, 7);
    ctx.fillRect(18, 40, 8, 7);
  }
  ctx.restore();
}

function drawCactus(c) {
  ctx.save();
  ctx.translate(c.x, c.y);
  ctx.fillStyle = "#228B22";
  ctx.fillRect(0, 0, CACTUS_WIDTH, CACTUS_HEIGHT);
  ctx.fillRect(-5, 10, 5, 15);
  ctx.fillRect(CACTUS_WIDTH, 20, 5, 10);
  ctx.restore();
}

function drawGround() {
  ctx.strokeStyle = "#888";
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(0, GROUND_Y + 1);
  ctx.lineTo(canvas.width, GROUND_Y + 1);
  ctx.stroke();
}

function drawScore() {
  ctx.font = "20px monospace";
  ctx.fillStyle = "#444";
  ctx.fillText("Score: " + score, 10, 30);
  ctx.fillText("High: " + highScore, 10, 55);
}

function update() {
  if (!gameOver) {
    dino.frame++;
    if (dino.frame % 7 === 0) dino.legSwap = !dino.legSwap;

    if (dino.jumping) {
      dino.vy += GRAVITY;
      dino.y += dino.vy;
      if (dino.y >= GROUND_Y - DINO_HEIGHT) {
        dino.y = GROUND_Y - DINO_HEIGHT;
        dino.vy = 0;
        dino.jumping = false;
      }
    }

    cactusTimer--;
    if (cactusTimer <= 0) {
      cacti.push({
        x: canvas.width,
        y: GROUND_Y - CACTUS_HEIGHT,
        width: CACTUS_WIDTH,
        height: CACTUS_HEIGHT
      });
      cactusTimer = 60 + Math.floor(Math.random() * 60);
    }

    for (let i = 0; i < cacti.length; i++) {
      cacti[i].x -= 6;
    }
    cacti = cacti.filter(c => c.x + c.width > 0);

    for (let c of cacti) {
      if (
        dino.x + DINO_WIDTH > c.x &&
        dino.x < c.x + c.width &&
        dino.y + DINO_HEIGHT > c.y &&
        dino.y < c.y + c.height
      ) {
        gameOver = true;
        dino.alive = false;
        if (score > highScore) highScore = score;
        restartTimer = 60;
      }
    }

    score++;
  } else {
    restartTimer--;
    if (restartTimer <= 0) {
      restart();
    }
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawGround();
  drawDino();
  for (let c of cacti) drawCactus(c);
  drawScore();
  if (gameOver) {
    ctx.font = "32px sans-serif";
    ctx.fillStyle = "#c00";
    ctx.fillText("GAME OVER", canvas.width/2-100, 100);
  }
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

function jump() {
  if (!gameOver && !dino.jumping) {
    dino.vy = JUMP_VELOCITY;
    dino.jumping = true;
  }
}

function restart() {
  initDino();
  cacti = [];
  cactusTimer = 0;
  score = 0;
  gameOver = false;
}

// Webcam gesture detection
let detector;
async function initWebcamAndDetector() {
  const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
  video.srcObject = stream;
  await video.play();
  detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet);
  detectPose();
}

async function detectPose() {
  const poses = await detector.estimatePoses(video);
  if (poses.length > 0) {
    const nose = poses[0].keypoints.find(k => k.name === 'nose');
    if (nose && nose.score > 0.5 && nose.y < 100) {
      jump();
    }
  }
  requestAnimationFrame(detectPose);
}

initWebcamAndDetector();
restart();
loop();
</script>
</body>
</html>
