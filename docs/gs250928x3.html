<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesture Tetris</title>

  <!-- MediaPipe Hands -->
  https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js</script>
  https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js</script>
  https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js</script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
    }

    canvas {
      width: 100vw;
      height: 80vh;
      background: #000;
      display: block;
    }

    video {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 80px;
      height: 60px;
      border: 2px solid #0ff;
      z-index: 10;
    }

    #status {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="status">Loading TensorFlow & Camera...</div>
  <canvas id="tetris"></canvas>
  <video id="camera" autoplay playsinline muted></video>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    canvas.width = 300;
    canvas.height = 600;

    const statusDiv = document.getElementById('status');

    let position = { x: 3, y: 0 };
    let piece = [[1, 1, 1], [0, 1, 0]];

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);

      context.fillStyle = 'cyan';
      for (let y = 0; y < piece.length; ++y) {
        for (let x = 0; x < piece[y].length; ++x) {
          if (piece[y][x]) {
            context.fillRect((position.x + x) * 30, (position.y + y) * 30, 30, 30);
          }
        }
      }
    }

    function update() {
      position.y++;
      if (position.y > 18) position.y = 0;
      draw();
      setTimeout(update, 500);
    }

    // Gesture Detection
    const videoElement = document.getElementById('camera');
    const hands = new Hands({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });

    hands.onResults(results => {
      if (results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];
        const wrist = landmarks[0];
        const index = landmarks[8];

        const dx = index.x - wrist.x;

        if (dx > 0.15) {
          position.x += 1;
        } else if (dx < -0.15) {
          position.x -= 1;
        }

        draw();
      }
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({ image: videoElement });
      },
      width: 640,
      height: 480
    });

    async function startGame() {
      try {
        statusDiv.textContent = "Starting camera...";
        await camera.start();
        statusDiv.textContent = "Camera permission granted. Gesture module active.";
        update();
      } catch (err) {
        statusDiv.textContent = "Camera access denied or failed.";
        console.error(err);
      }
    }

    // Auto-start after DOM is ready
    window.addEventListener('DOMContentLoaded', () => {
      startGame();
    });
  </script>
</body>
</html>
