<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesture Tetris</title>

  <!-- ✅ Load full TensorFlow.js bundle -->
  https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0/dist/tf.min.js</script>

  <!-- ✅ Hand Pose Detection Model -->
  https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection@2.0.1/dist/hand-pose-detection.min.js</script>

  <!-- ✅ MediaPipe Hands -->
  https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js</script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      font-family: sans-serif;
      color: white;
    }

    canvas {
      width: 100vw;
      height: 80vh;
      background: #000;
      display: block;
    }

    video {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 80px;
      height: 60px;
      border: 2px solid #0ff;
      z-index: 10;
    }

    #status {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 10;
      max-width: 90vw;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="status">Loading TensorFlow & Camera...</div>
  <canvas id="tetris"></canvas>
  <video id="camera" autoplay playsinline muted></video>

  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      const canvas = document.getElementById('tetris');
      const context = canvas.getContext('2d');
      canvas.width = 300;
      canvas.height = 600;

      const statusDiv = document.getElementById('status');
      const videoElement = document.getElementById('camera');

      let position = { x: 3, y: 0 };
      let piece = [[1, 1, 1], [0, 1, 0]];

      function draw() {
        context.fillStyle = '#000';
        context.fillRect(0, 0, canvas.width, canvas.height);

        context.fillStyle = 'cyan';
        for (let y = 0; y < piece.length; ++y) {
          for (let x = 0; x < piece[y].length; ++x) {
            if (piece[y][x]) {
              context.fillRect((position.x + x) * 30, (position.y + y) * 30, 30, 30);
            }
          }
        }
      }

      function update() {
        position.y++;
        if (position.y > 18) position.y = 0;
        draw();
        setTimeout(update, 500);
      }

      try {
        statusDiv.textContent = "Setting up TensorFlow backend...";
        await tf.setBackend('webgl');
        await tf.ready();

        statusDiv.textContent = "Creating hand detector...";
        const model = handPoseDetection.SupportedModels.MediaPipeHands;
        const detectorConfig = {
          runtime: 'mediapipe',
          modelType: 'lite',
          solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915'
        };
        const detector = await handPoseDetection.createDetector(model, detectorConfig);

        statusDiv.textContent = "Requesting camera access...";
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });
        videoElement.srcObject = stream;

        statusDiv.textContent = "Camera access granted. Gesture module active.";
        update();

        async function detectHands() {
          try {
            const hands = await detector.estimateHands(videoElement);
            if (hands.length > 0) {
              const keypoints = hands[0].keypoints;
              const wrist = keypoints.find(k => k.name === 'wrist');
              const index = keypoints.find(k => k.name === 'index_finger_tip');

              if (wrist && index) {
                const dx = index.x - wrist.x;
                if (dx > 30) position.x += 1;
                else if (dx < -30) position.x -= 1;
                draw();
              }
            }
          } catch (detectError) {
            statusDiv.textContent = "Error during hand detection:\n" + detectError.stack;
            console.error("Hand detection error:", detectError);
          }
          requestAnimationFrame(detectHands);
        }

        detectHands();
      } catch (err) {
        statusDiv.textContent = "Camera access denied or error occurred:\n" + err.stack;
        console.error("Startup error:", err);
      }
    });
  </script>
</body>
</html>
