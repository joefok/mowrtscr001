<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gesture Tetris â€” Stacking & Slower</title>

  <!-- (Optional) Small perf win -->
  https://cdn.jsdelivr.net

    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: #fff;
    }
    canvas {
      width: 100vw;
      height: 80vh;
      background: #000;
      display: block;
    }
    video {
      position: fixed;
      bottom: 46px; /* leave room for controls button */
      right: 10px;
      width: 112px;
      height: 84px;
      border: 2px solid #0ff;
      z-index: 10;
      transform: scaleX(-1); /* mirror for natural control */
    }
    #diag {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,.6);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 10;
      max-width: 92vw;
      white-space: pre-wrap;
    }
    #hud {
      position: fixed;
      left: 10px;
      bottom: 10px;
      z-index: 10;
      background: rgba(0,0,0,.5);
      border: 1px solid rgba(255,255,255,.2);
      border-radius: 6px; padding: 8px 10px; font-size: 12px;
      max-width: 60vw;
    }
    #hud h4 { margin: 0 0 6px 0; font-size: 13px; }
    #hud .row { display: flex; gap: 12px; margin: 4px 0; }
    #hud code { color: #9cf; }
    #camToggle {
      position: fixed;
      right: 10px;
      bottom: 10px;
      z-index: 11;
      background: #0b3d46;
      border: 1px solid #0ff;
      color: #0ff;
      border-radius: 6px;
      font-size: 12px;
      padding: 6px 10px;
      cursor: pointer;
      user-select: none;
    }
    #camToggle:hover { background: #0e4f5a; }
  </style>
</head>
<body>
  <!-- UI elements -->
  <div id="diag">Booting...</div>
  <canvas id="tetris"></canvas>
  <video id="camera" autoplay playsinline muted></video>

  <div id="hud">
    <h4>Gesture Tetris</h4>
    <div class="row">
      <div><b>Mode:</b> <span id="modeLabel">hand</span></div>
      <div><b>Score:</b> <span id="score">0</span></div>
      <div><b>Lines:</b> <span id="lines">0</span></div>
      <div><b>Pieces:</b> <span id="pieces">0</span></div>
    </div>
    <div class="row">
      <div><b>Gestures:</b></div>
      <div>
        Move = left/right offset â€¢
        Rotate = <span id="rotateHint">Pinch (thumb+index)</span> â€¢
        Soft drop = <span id="dropHint">Index tip below wrist</span>
      </div>
    </div>
    <div class="row">
      <div><b>Keys:</b></div>
      <div><code>C</code> toggle camera</div>
    </div>
    <div class="row">
      <div><b>Last gesture:</b></div>
      <div id="lastGesture">â€”</div>
    </div>
  </div>

  <button id="camToggle" type="button">ðŸ“· Hide</button>

  <script>
    // ==================== CONFIG ====================
    // Choose control source: 'hand' (default) or 'pose'
    const MODE = 'hand'; // 'hand' | 'pose'
    document.getElementById('modeLabel').textContent = MODE;
    if (MODE === 'pose') {
      document.getElementById('rotateHint').textContent = 'Wrist above nose';
      document.getElementById('dropHint').textContent = 'Wrist below nose';
    }

    // Movement tuning
    const MOVE_COOLDOWN_MS   = 200; // throttle horizontal moves
    const ROTATE_COOLDOWN_MS = 320; // rotation debounce
    const HAND_DX_THRESHOLD  = 30;  // index tip to wrist (px) for left/right
    const HAND_PINCH_DIST    = 35;  // thumb tip â†” index tip distance (px) for rotate
    const HAND_DROP_DY       = 40;  // index tip lower than wrist (px) => soft drop

    const POSE_DX_THRESHOLD  = 30;  // wrist â†” nose dx (px) for left/right
    const POSE_ROTATE_DY     = -20; // wrist above nose by at least 20px -> rotate
    const POSE_DROP_DY       = 40;  // wrist below nose by at least 40px -> soft drop

    // Game speed (slower base)
    let fallMsBase   = 900; // default gravity (slower than before)
    let fallMsSoft   = 250; // while soft-dropping
  </script>

  <!-- ====== Loader with CDN fallback ====== -->
  <script>
    (function loadLibs(){
      const head = document.head;
      const diagEl = document.getElementById('diag');
      function log(msg) {
        if (diagEl) diagEl.innerHTML = msg;
        else console.log(msg.replace(/<[^>]+>/g,''));
      }
      function add(src) {
        return new Promise((resolve, reject) => {
          const s = document.createElement('script');
          s.src = src;
          s.async = true;
          s.crossOrigin = 'anonymous';
          s.referrerPolicy = 'no-referrer';
          s.onload = () => resolve(src);
          s.onerror = () => reject(new Error('Failed: ' + src));
          head.appendChild(s);
        });
      }

      async function boot() {
        try {
          // ---- TFJS ----
          log('Loading TensorFlow.js...');
          try { await add("https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0/dist/tf.min.js"); }
          catch { await add("https://unpkg.com/@tensorflow/tfjs@4.18.0/dist/tf.min.js"); }

          // Backend: WebGL â†’ CPU fallback
          try { await tf.setBackend('webgl'); }
          catch { await tf.setBackend('cpu'); }
          await tf.ready();

          // ---- Detection library per MODE ----
          if (MODE === 'hand') {
            log('Loading Hand Pose Detection...');
            try { await add("https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection@2.0.1/dist/hand-pose-detection.min.js"); }
            catch { await add("https://unpkg.com/@tensorflow-models/hand-pose-detection@2.0.1/dist/hand-pose-detection.min.js"); }

            // MediaPipe Hands runtime (assets)
            log('Loading MediaPipe Hands runtime...');
            try { await add("https://cdn.jsdelivr.net/npm/@mediapipe/hands@latest"); }
            catch { await add("https://unpkg.com/@mediapipe/hands@latest"); }
          } else {
            log('Loading Pose Detection (MoveNet)...');
            try { await add("https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.1.3/dist/pose-detection.js"); }
            catch { await add("https://unpkg.com/@tensorflow-models/pose-detection@2.1.3/dist/pose-detection.js"); }
          }

          const tfOK  = !!window.tf;
          const libOK = MODE === 'hand'
            ? !!window.handPoseDetection
            : !!window.poseDetection;

          log(`TFJS: ${tfOK ? '<b>ok</b>' : '<i>missing</i>'} â€¢ ${MODE === 'hand' ? 'Hand-Pose' : 'Pose-Detection'}: ${libOK ? '<b>ok</b>' : '<i>missing</i>'}`);

          if (tfOK && libOK) {
            setTimeout(() => {
              if (typeof startApp === 'function') startApp();
              else log('Libraries loaded. Define <code>startApp()</code> to continue.');
            }, 0);
          }
        } catch (e) {
          log('Loader error:<br>' + (e?.message || e));
          console.error(e);
        }
      }
      boot();
    })();
  </script>

  <!-- ====== App: Stacking Tetris + Gestures ====== -->
  <script>
    async function startApp() {
      const diag = document.getElementById('diag');
      const video = document.getElementById('camera');
      const canvas = document.getElementById('tetris');
      const ctx = canvas.getContext('2d');
      const lastGestureEl = document.getElementById('lastGesture');
      const camToggleBtn = document.getElementById('camToggle');
      const scoreEl = document.getElementById('score');
      const linesEl = document.getElementById('lines');
      const piecesEl = document.getElementById('pieces');

      // Board setup
      const TILE = 30, COLS = 10, ROWS = 20;
      canvas.width = COLS * TILE;
      canvas.height = ROWS * TILE;

      // Colors by piece id (1..7)
      const COLORS = {
        0: '#000000',
        1: '#00f0f0', // I - cyan
        2: '#0000f0', // J - blue
        3: '#f0a000', // L - orange
        4: '#f0f000', // O - yellow
        5: '#00f000', // S - green
        6: '#a000f0', // T - purple
        7: '#f00000', // Z - red
      };

      // Tetromino definitions (filled with their ID)
      function shapeById(id) {
        const map = {
          1: [[1,1,1,1]],                    // I
          2: [[2,0,0],[2,2,2]],              // J
          3: [[0,0,3],[3,3,3]],              // L
          4: [[4,4],[4,4]],                  // O
          5: [[0,5,5],[5,5,0]],              // S
          6: [[0,6,0],[6,6,6]],              // T
          7: [[7,7,0],[0,7,7]],              // Z
        };
        // deep copy to avoid mutation
        return map[id].map(row => row.slice());
      }

      // Bag randomizer
      let bag = [];
      function refillBag() {
        bag = [1,2,3,4,5,6,7];
        for (let i = bag.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [bag[i], bag[j]] = [bag[j], bag[i]];
        }
      }
      function nextId() {
        if (bag.length === 0) refillBag();
        return bag.pop();
      }

      // Active piece state
      let active = null; // {id, matrix, x, y}
      const board = Array.from({length: ROWS}, () => Array(COLS).fill(0));
      let score = 0, lines = 0, pieces = 0;
      function updateHUD() {
        scoreEl.textContent = score;
        linesEl.textContent = lines;
        piecesEl.textContent = pieces;
      }

      // Collision detection
      function collides(mat, offX, offY) {
        for (let y = 0; y < mat.length; y++) {
          for (let x = 0; x < mat[y].length; x++) {
            const cell = mat[y][x];
            if (!cell) continue;
            const bx = offX + x;
            const by = offY + y;
            if (bx < 0 || bx >= COLS || by >= ROWS) return true;
            if (by >= 0 && board[by][bx]) return true;
          }
        }
        return false;
      }

      // Merge active into board
      function merge() {
        const mat = active.matrix;
        for (let y = 0; y < mat.length; y++) {
          for (let x = 0; x < mat[y].length; x++) {
            const v = mat[y][x];
            if (v && active.y + y >= 0) {
              board[active.y + y][active.x + x] = v;
            }
          }
        }
      }

      // Clear filled lines
      function clearLines() {
        let cleared = 0;
        for (let y = ROWS - 1; y >= 0; ) {
          if (board[y].every(v => v !== 0)) {
            board.splice(y, 1);
            board.unshift(Array(COLS).fill(0));
            cleared++;
            // stay on same y to check newly shifted row
          } else {
            y--;
          }
        }
        if (cleared > 0) {
          // Simple scoring
          const table = {1:100, 2:300, 3:500, 4:800};
          score += table[cleared] || (cleared * 200);
          lines += cleared;
          updateHUD();
        }
        return cleared;
      }

      // Spawn new piece
      function spawn() {
        const id = nextId();
        const mat = shapeById(id);
        const x = Math.floor(COLS / 2 - mat[0].length / 2);
        const y = -2; // spawn slightly above visible area
        active = { id, matrix: mat, x, y };
        pieces++; updateHUD();
        if (collides(active.matrix, active.x, active.y)) {
          // Game over: reset board & score
          for (let r = 0; r < ROWS; r++) board[r].fill(0);
          score = 0; lines = 0; pieces = 0; updateHUD();
          lastGestureEl.textContent = 'game-over (board reset)';
        }
      }

      // Rotation with simple wall-kicks
      function rotateCW(mat) {
        const h = mat.length, w = mat[0].length;
        const out = Array.from({length: w}, _ => Array(h).fill(0));
        for (let y=0; y<h; y++) for (let x=0; x<w; x++) out[x][h-1-y] = mat[y][x];
        return out;
      }
      function tryRotate() {
        const rotated = rotateCW(active.matrix);
        const kicks = [0, -1, 1, -2, 2]; // simple kicks
        for (const k of kicks) {
          if (!collides(rotated, active.x + k, active.y)) {
            active.matrix = rotated;
            active.x += k;
            draw();
            return true;
          }
        }
        return false;
      }

      // Movement helpers
      function tryMove(dir) { // dir: -1 | +1
        if (!collides(active.matrix, active.x + dir, active.y)) {
          active.x += dir;
          draw();
        }
      }
      function hardDrop() { // not mapped to gesture, but useful if you add a key later
        while (!collides(active.matrix, active.x, active.y + 1)) {
          active.y++;
        }
        lock();
      }
      function lock() {
        merge();
        clearLines();
        spawn();
        draw();
      }

      // Draw board + active
      function draw() {
        // Clear
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Board blocks
        for (let y = 0; y < ROWS; y++) {
          for (let x = 0; x < COLS; x++) {
            const v = board[y][x];
            if (v) {
              ctx.fillStyle = COLORS[v];
              ctx.fillRect(x*TILE, y*TILE, TILE, TILE);
              // block border
              ctx.strokeStyle = 'rgba(0,0,0,0.35)';
              ctx.strokeRect(x*TILE+0.5, y*TILE+0.5, TILE-1, TILE-1);
            }
          }
        }

        // Active piece
        if (active) {
          for (let y=0; y<active.matrix.length; y++) {
            for (let x=0; x<active.matrix[y].length; x++) {
              const v = active.matrix[y][x];
              const by = active.y + y;
              const bx = active.x + x;
              if (v && by >= 0) {
                ctx.fillStyle = COLORS[v];
                ctx.fillRect(bx*TILE, by*TILE, TILE, TILE);
                ctx.strokeStyle = 'rgba(0,0,0,0.35)';
                ctx.strokeRect(bx*TILE+0.5, by*TILE+0.5, TILE-1, TILE-1);
              }
            }
          }
        }

        // Grid
        ctx.strokeStyle = 'rgba(255,255,255,0.08)';
        for (let gx=1; gx<COLS; gx++) {
          ctx.beginPath(); ctx.moveTo(gx*TILE, 0); ctx.lineTo(gx*TILE, canvas.height); ctx.stroke();
        }
        for (let gy=1; gy<ROWS; gy++) {
          ctx.beginPath(); ctx.moveTo(0, gy*TILE); ctx.lineTo(canvas.width, gy*TILE); ctx.stroke();
        }
      }

      // Gravity loop (time-based for adjustable speeds)
      let lastFallAt = performance.now();
      let softDropActive = false;
      function setSoftDrop(active) {
        softDropActive = !!active;
        lastGestureEl.textContent = active ? 'soft-drop' : 'â€”';
      }
      function step(now) {
        const interval = softDropActive ? fallMsSoft : fallMsBase;
        if (now - lastFallAt >= interval) {
          lastFallAt = now;
          if (!collides(active.matrix, active.x, active.y + 1)) {
            active.y++;
          } else {
            lock();
          }
          draw();
        }
        requestAnimationFrame(step);
      }

      // Gesture debouncing
      let lastMove = 0;
      let lastRotate = 0;
      let pinchActive = false; // only rotate on pinch start

      // Camera setup
      diag.textContent = 'Requesting camera...';
      if (!navigator.mediaDevices?.getUserMedia) {
        diag.textContent = 'getUserMedia not supported. Use HTTPS / modern browser.';
        return;
      }
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false });
      video.srcObject = stream;
      await new Promise(r => {
        if (video.readyState >= 2) return r();
        video.onloadeddata = () => r();
      });
      try { await video.play(); } catch {}

      // Detector setup
      let detector;
      if (MODE === 'hand') {
        diag.textContent = 'Creating MediaPipe Hands detector...';
        const model = handPoseDetection.SupportedModels.MediaPipeHands;
        detector = await handPoseDetection.createDetector(model, {
          runtime: 'mediapipe',
          modelType: 'lite',
          solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/hands@latest',
        });
      } else {
        diag.textContent = 'Creating MoveNet detector...';
        const model = poseDetection.SupportedModels.MoveNet;
        detector = await poseDetection.createDetector(model, {
          modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING,
          enableSmoothing: true,
        });
      }

      // Start game & render
      spawn();
      draw();
      requestAnimationFrame(step);
      diag.textContent = MODE === 'hand'
        ? 'Ready (hand): Move = index vs wrist X, Rotate = pinch, Soft drop = index below wrist. Press C to hide camera.'
        : 'Ready (pose): Move = wrist vs nose X, Rotate = wrist above nose, Soft drop = wrist below nose. Press C to hide camera.';

      // Camera toggle
      function setCamVisible(show) {
        video.style.display = show ? 'block' : 'none';
        camToggleBtn.textContent = show ? 'ðŸ“· Hide' : 'ðŸ“· Show';
      }
      let camVisible = true;
      setCamVisible(camVisible);
      camToggleBtn.addEventListener('click', () => { camVisible = !camVisible; setCamVisible(camVisible); });
      window.addEventListener('keydown', (e) => {
        if (e.key.toLowerCase() === 'c') { camVisible = !camVisible; setCamVisible(camVisible); }
      });

      // Detection loop
      async function detect() {
        try {
          if (MODE === 'hand') {
            const hands = await detector.estimateHands(video, { flipHorizontal: true });
            if (hands.length > 0) {
              const kps = hands[0].keypoints || [];
              const byName = Object.fromEntries(kps.map(k => [k.name, k]));
              const wrist = byName['wrist'];
              const indexTip = byName['index_finger_tip'];
              const thumbTip = byName['thumb_tip'];

              if (wrist && indexTip) {
                // Horizontal move
                const dx = indexTip.x - wrist.x; // +right, -left (after flip)
                const now = performance.now();
                if (now - lastMove > MOVE_COOLDOWN_MS) {
                  if (dx > HAND_DX_THRESHOLD) { tryMove(+1); lastMove = now; lastGestureEl.textContent = 'move-right'; }
                  else if (dx < -HAND_DX_THRESHOLD) { tryMove(-1); lastMove = now; lastGestureEl.textContent = 'move-left'; }
                }

                // Soft drop (index below wrist)
                const dy = indexTip.y - wrist.y;
                setSoftDrop(dy > HAND_DROP_DY);
              } else {
                setSoftDrop(false);
              }

              // Rotate by pinch (thumb_tip ~ index_tip)
              if (thumbTip && indexTip) {
                const ddx = thumbTip.x - indexTip.x;
                const ddy = thumbTip.y - indexTip.y;
                const dist = Math.hypot(ddx, ddy);
                const pinchNow = dist < HAND_PINCH_DIST;
                const now = performance.now();

                if (pinchNow && !pinchActive && (now - lastRotate > ROTATE_COOLDOWN_MS)) {
                  pinchActive = true;
                  if (tryRotate()) lastGestureEl.textContent = 'rotate';
                  lastRotate = now;
                } else if (!pinchNow && pinchActive) {
                  pinchActive = false; // reset
                }
              }
            } else {
              setSoftDrop(false);
            }
          } else {
            const poses = await detector.estimatePoses(video, { flipHorizontal: true });
            if (poses.length) {
              const kps = poses[0].keypoints || [];
              const byName = Object.fromEntries(kps.map(k => [k.name, k]));
              const nose = byName['nose'];
              const rw = byName['right_wrist'];
              const lw = byName['left_wrist'];
              const conf = k => (k?.score ?? 0) > 0.5;
              const wrist = conf(rw) ? rw : (conf(lw) ? lw : null);

              if (nose && conf(nose) && wrist) {
                const dx = wrist.x - nose.x;
                const dy = wrist.y - nose.y;
                const now = performance.now();

                // Move
                if (now - lastMove > MOVE_COOLDOWN_MS) {
                  if (dx > POSE_DX_THRESHOLD) { tryMove(+1); lastMove = now; lastGestureEl.textContent = 'move-right'; }
                  else if (dx < -POSE_DX_THRESHOLD) { tryMove(-1); lastMove = now; lastGestureEl.textContent = 'move-left'; }
                }

                // Rotate (wrist above nose)
                if (dy < POSE_ROTATE_DY && (now - lastRotate > ROTATE_COOLDOWN_MS)) {
                  if (tryRotate()) lastGestureEl.textContent = 'rotate';
                  lastRotate = now;
                }

                // Soft drop (wrist below nose)
                setSoftDrop(dy > POSE_DROP_DY);
              } else {
                setSoftDrop(false);
              }
            } else {
              setSoftDrop(false);
            }
          }
        } catch (e) {
          diag.innerHTML = 'Detection error:<br>' + (e?.message || e);
          console.error(e);
        }
        requestAnimationFrame(detect);
      }
      detect();
    }
  </script>
</body>
</html>
