<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesture Tetris</title>

  <!-- MediaPipe Hands -->
  https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js</script>
  https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js</script>
  https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js</script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    canvas {
      width: 100vw;
      height: 80vh;
      background: #000;
      display: block;
    }

    #startOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 10;
      cursor: pointer;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="startOverlay">Tap to Start Game & Enable Camera</div>
  <canvas id="tetris"></canvas>
  <video id="camera" autoplay playsinline></video>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    canvas.width = 300;
    canvas.height = 600;

    let position = { x: 3, y: 0 };
    let piece = [[1, 1, 1], [0, 1, 0]];

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);

      context.fillStyle = 'cyan';
      for (let y = 0; y < piece.length; ++y) {
        for (let x = 0; x < piece[y].length; ++x) {
          if (piece[y][x]) {
            context.fillRect((position.x + x) * 30, (position.y + y) * 30, 30, 30);
          }
        }
      }
    }

    function update() {
      position.y++;
      if (position.y > 18) position.y = 0;
      draw();
      setTimeout(update, 500);
    }

    // Gesture Detection
    const videoElement = document.getElementById('camera');
    const hands = new Hands({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });

    hands.onResults(results => {
      if (results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];
        const wrist = landmarks[0];
        const index = landmarks[8];

        const dx = index.x - wrist.x;

        if (dx > 0.15) {
          position.x += 1;
        } else if (dx < -0.15) {
          position.x -= 1;
        }

        draw();
      }
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({ image: videoElement });
      },
      width: 640,
      height: 480
    });

    // Start camera after user interaction
    document.getElementById('startOverlay').addEventListener('click', () => {
      document.getElementById('startOverlay').style.display = 'none';
      camera.start();
      update();
    });
  </script>
</body>
</html>
